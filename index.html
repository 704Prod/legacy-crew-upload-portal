<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy Crew - The Core | Music Production Portal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/Wwn9Drg.png" alt="Legacy Crew Logo" class="logo">
      <h1>THE CORE</h1>
      <p class="subtitle">Music Production Portal</p>
    </header>

    <form id="uploadForm" class="upload-form">

      <!-- Service Selection -->
      <div class="form-section">
        <h2>Select Service</h2>
        <div class="service-selector">
          <label class="service-option">
            <input type="radio" name="serviceType" value="Initial/Re-Mastering" id="serviceTypeMastering" required>
            <div class="service-card">
              <h3>Mastering</h3>
              <p>Final loudness, balance, and clarity adjustments for existing mixes</p>
              <div class="service-price">$15</div>
            </div>
          </label>

          <label class="service-option">
            <input type="radio" name="serviceType" value="Mixing" id="serviceTypeMixing">
            <div class="service-card">
              <h3>Mixing</h3>
              <p>Full mix of vocal stems and instrumental with mastering included</p>
              <div class="service-price">$30</div>
            </div>
          </label>
        </div>
      </div>

      <div id="formFields">

        <!-- Upload Section -->
        <div class="form-section">
          <h2>Upload Files</h2>

          <!-- Upload Mode Toggle -->
          <div id="uploadModeToggle" class="upload-mode-toggle" style="display:none;">
            <button
              type="button"
              class="mode-btn active"
              onclick="setUploadMode(event, 'basic')">
              Basic
            </button>

            <button
              type="button"
              class="mode-btn"
              onclick="setUploadMode(event, 'advanced')">
              Advanced
            </button>

            <span class="mode-hint">
              Use Advanced mode to organize vocals by type
            </span>
          </div>

          <!-- MIXING UPLOADS -->
          <div id="mixingUploads" style="display:none;">

            <!-- BASIC MODE -->
            <div id="basicMode" class="upload-mode">
              <!-- existing basic upload boxes unchanged -->
            </div>

            <!-- ADVANCED MODE -->
            <div id="advancedMode" class="upload-mode" style="display:none;">
              <!-- currently mirrors basic; advanced logic comes later -->
            </div>

          </div>

          <!-- MASTERING UPLOAD -->
          <div id="masteringUploads" style="display:none;">
            <!-- unchanged -->
          </div>

        </div>

      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="stripe-integration.js"></script>
</body>
</html>
